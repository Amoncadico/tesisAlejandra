# Database Configuration (usa variables de entorno en producción)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuración para Supabase Session Pooler
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Desactivar prepared statements para compatibilidad con Supabase Pooler
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Server Configuration
server.port=${PORT}

# App Properties
bezkoder.app.jwtCookieName=bezkoder
bezkoder.app.jwtSecret=${JWT_SECRET:======================BezKoder=Spring===========================}
bezkoder.app.jwtExpirationMs=${JWT_EXPIRATION_MS:3600000}

# Database Configuration (usa variables de entorno en producci贸n)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuraci贸n para Supabase Session Pooler (pgBouncer)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=120000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Desactivar prepared statements para compatibilidad con Supabase Pooler (pgBouncer)
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSizeMiB=0

# Configuraci贸n adicional para estabilidad de conexi贸n
spring.datasource.hikari.auto-commit=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# Server Configuration
server.port=${PORT}

# App Properties
bezkoder.app.jwtCookieName=bezkoder
bezkoder.app.jwtSecret=${JWT_SECRET:======================BezKoder=Spring===========================}
bezkoder.app.jwtExpirationMs=${JWT_EXPIRATION_MS:3600000}
# Cookie configuration - set to true in production (HTTPS)
app.cookie.secure=${COOKIE_SECURE:false}
